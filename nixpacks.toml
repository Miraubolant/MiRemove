[phases.setup]
nixPkgs = ["nodejs", "python311", "python311Packages.pip", "python311Packages.setuptools", "gcc"]
aptPkgs = ["python3-pip", "python3-venv"]

[phases.install]
cmds = [
    "cd backend && pip3 install --break-system-packages -r requirements.txt",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "bash start.sh"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"